<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Go Fish</title>
</head>

<body>
    <div id="welcome-animation"></div>

    <div id="welcome-page" class="center">
        <a class="waves-effect waves-light btn-large margin-10" id="new-game">Host a Game</a>
        <a class="waves-effect waves-light btn-large margin-10" id="join-game">Join a Game</a>
    </div>

    <input type="text" id="game-code-input" class="validate center hide" placeholder="Enter game code">
    <input type="text" id="username" class="validate center hide" placeholder="Enter a username">

    <div id="game-page" class="hide">
        <a id="game-code" class="waves-effect waves-light btn-large margin-10"></a>
        <a class="waves-effect waves-light btn-large center hide" id="start-game">Start Game</a>

        <div id="hand" align="center"></div>

        <a class="waves-effect waves-light btn-large hide" id="turn-complete">Im done with my turn!</a>

        <a class="btn-floating btn-large pulse hide" id="points"></a>
        <a class="waves-effect waves-light btn-large hide" id="match">Match</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
